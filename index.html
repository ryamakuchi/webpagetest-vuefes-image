<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpagetest-vuefes-image</title>

  <style type="text/css">
    img {
      width: 100%;
      max-width: 1180px;
    }
  </style>
</head>

<body>
  <h1>イメージ画像</h1>

  <h2>現在の本番環境の png</h2>
  <img src="images/current-image.png" alt="">

  <div>
    <h2>圧縮前の png</h2>

    <h3>1x（1180px）</h3>
    <img src="images/before-image.png" alt="">

    <h3>2x（2360px）</h3>
    <img src="images/before-image2x.png" alt="">
  </div>

  <div>
    <h2>quality 0.9 の png</h2>

    <h3>1x（1180px）</h3>
    <img src="images/image9.png" alt="">

    <h3>2x（2360px）</h3>
    <img src="images/image9-2x.png" alt="">
  </div>

  <div>
    <h2>quality 0.8 の png</h2>

    <h3>1x（1180px）</h3>
    <img src="images/image8.png" alt="">

    <h3>2x（2360px）</h3>
    <img src="images/image8-2x.png" alt="">
  </div>

  <div>
    <h2>quality 0.7 の png</h2>

    <h3>1x（1180px）</h3>
    <img src="images/image7.png" alt="">

    <h3>2x（2360px）</h3>
    <img src="images/image7-2x.png" alt="">
  </div>

  <div>
    <h2>quality 指定なし（デフォルト設定）の png</h2>

    <h3>1x（1180px）</h3>
    <img src="images/image-default.png" alt="">

    <h3>2x（2360px）</h3>
    <img src="images/image-default2x.png" alt="">
  </div>
</body>
