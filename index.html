<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpagetest-vuefes-image</title>

  <style type="text/css">
    img {
      width: 100%;
      max-width: 1180px;
    }
  </style>
</head>

<body>
  <h1>イメージ画像</h1>
  <p>すべて自動圧縮後の画像です</p>

  <h2>現在の本番環境の png</h2>
  <img src="images/current-image.png" alt="">

  <h2>圧縮前の png</h2>
  <img src="images/before-compression.png" alt="">

  <h2>quality 0.9 の png</h2>
  <img src="images/compression-9.png" alt="">

  <h2>quality 0.8 の png</h2>
  <img src="images/compression-8.png" alt="">

  <h2>quality 0.7 の png</h2>
  <img src="images/compression-7.png" alt="">

  <h2>quality 指定なし（= デフォルト設定）の png</h2>
  <img src="images/normal-compression.png" alt="">
</body>
